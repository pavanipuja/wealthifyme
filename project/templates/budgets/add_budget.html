{% extends 'base.html' %}

{% block title %}Add Budget - WealthifyMe{% endblock %}

{% block content %}
<div class="container" style="max-width: 600px; margin: 2rem auto;">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">Create New Budget</h1>
        </div>
        
        <div class="card-body">
            <form id="budgetForm" method="POST" action="{{ url_for('budgets_bp.add_budget') }}">
                <div class="form-group">
                    <label for="category" class="form-label">Category *</label>
                    <select id="category" name="category" class="form-control form-select" required>
                        <option value="" disabled selected>Select a category</option>
                        {% for category in categories %}
                            <option value="{{ category[0] }}">{{ category[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="amount" class="form-label">Budget Amount ($) *</label>
                    <input type="number" id="amount" name="amount" class="form-control" step="0.01" min="0.01" required>
                </div>
                
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="month" class="form-label">Month *</label>
                            <select id="month" name="month" class="form-control form-select" required>
                                {% for i in range(1, 13) %}
                                    <option value="{{ i }}" {% if i == current_month %}selected{% endif %}>
                                        {{ ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'][i-1] }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="col">
                        <div class="form-group">
                            <label for="year" class="form-label">Year *</label>
                            <select id="year" name="year" class="form-control form-select" required>
                                {% for i in range(current_year - 1, current_year + 3) %}
                                    <option value="{{ i }}" {% if i == current_year %}selected{% endif %}>{{ i }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="form-group" style="margin-top: 2rem;">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Create Budget</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
