{% extends 'base.html' %}

{% block title %}Edit Goal - WealthifyMe{% endblock %}

{% block content %}
<div class="container" style="max-width: 600px; margin: 2rem auto;">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">Edit Financial Goal</h1>
        </div>
        
        <div class="card-body">
            <form id="goalForm" method="POST" action="{{ url_for('goals_bp.edit_goal', goal_id=goal[0]) }}">
                <div class="form-group">
                    <label for="name" class="form-label">Goal Name *</label>
                    <input type="text" id="name" name="name" class="form-control" value="{{ goal[1] }}" required>
                </div>
                
                <div class="form-group">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" name="description" class="form-control" rows="2">{{ goal[2] }}</textarea>
                </div>
                
                <div class="form-group">
                    <label for="target_amount" class="form-label">Target Amount ($) *</label>
                    <input type="number" id="target_amount" name="target_amount" class="form-control" step="0.01" min="0.01" value="{{ goal[3] }}" required>
                </div>
                
                <div class="form-group">
                    <label for="current_amount" class="form-label">Current Amount ($)</label>
                    <input type="number" id="current_amount" name="current_amount" class="form-control" step="0.01" min="0" value="{{ goal[4] }}">
                </div>
                
                <div class="form-group">
                    <label for="deadline" class="form-label">Target Date *</label>
                    <input type="date" id="deadline" name="deadline" class="form-control" value="{{ formatted_deadline }}" required min="{{ today }}">
                </div>
                
                <div class="form-group" style="margin-top: 2rem;">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Update Goal</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
