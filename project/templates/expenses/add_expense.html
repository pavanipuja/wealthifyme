{% extends 'base.html' %}

{% block title %}Add Expense - WealthifyMe{% endblock %}

{% block content %}
<div class="container" style="max-width: 600px; margin: 2rem auto;">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">Add New Expense</h1>
        </div>
        
        <div class="card-body">
            <form id="expenseForm" method="POST" action="{{ url_for('expenses_bp.add_expense') }}">
                <div class="form-group">
                    <label for="category" class="form-label">Category *</label>
                    <select id="category" name="category" class="form-control form-select" required>
                        <option value="" disabled selected>Select a category</option>
                        {% for category in categories %}
                            <option value="{{ category[0] }}">{{ category[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="amount" class="form-label">Amount ($) *</label>
                    <input type="number" id="amount" name="amount" class="form-control" step="0.01" min="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="description" class="form-label">Description *</label>
                    <input type="text" id="description" name="description" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="date" class="form-label">Date *</label>
                    <input type="date" id="date" name="date" class="form-control" value="{{ today }}" required>
                </div>
                
                <div class="form-group" style="margin-top: 2rem;">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Add Expense</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
