<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verify OTP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #82c48d;
    }
    .card-custom {
      background-color: #eeebda;
      border-radius: 20px;
      overflow: hidden;
      max-width: 400px;
      margin: 5rem auto;
      padding: 2rem;
    }
  </style>
</head>
<body>

<div class="card-custom shadow-lg">
  <h2 class="fw-bold mb-4">Verify OTP</h2>
  <p class="mb-4 text-muted">Enter the OTP sent to your phone to proceed.</p>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-danger">{{ messages[0] }}</div>
    {% endif %}
  {% endwith %}

  <form method="POST" action="{{ url_for('verify_otp') }}">
    <div class="mb-3">
      <label for="otp" class="form-label">Enter OTP</label>
      <input type="text" class="form-control" name="otp" id="otp" placeholder="6-digit OTP" required>
    </div>
    <button type="submit" class="btn btn-dark w-100 py-2">Verify</button>
  </form>

  <div class="mt-3 text-center">
    <a href="{{ url_for('login') }}">Back to Login</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
