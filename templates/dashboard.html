<!DOCTYPE html>
<html lang="en">
<head>
  <img src="">
  <meta charset="UTF-8">
  <title>Wealthyfyme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Ionicons CDN -->
  <script type="module" src="https://unpkg.com/ionicons@7.2.1/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.2.1/dist/ionicons/ionicons.js"></script>

  <style>
    @media (min-width: 992px) {
      body {
        display: flex;
      }

      .sidebar {
        width: 250px;
        height: 100vh;
        background-color: #28a745;
        position: fixed;
        top: 0;
        left: 0;
        padding: 1rem;
        z-index: 1030;
      }

      .main-content {
        margin-left: 250px;
        padding: 2rem;
        width: calc(100% - 250px);
      }
    }

    .nav-link.active {
      font-weight: 600;
      background-color: #e9ecef;
      border-radius: 0.375rem;
    }

    .nav-link ion-icon {
      font-size: 20px;
    }

    .sidebar-footer {
      font-size: 0.875rem;
    }

    .nav-link:hover {
      background-color: #24c089;
      color: #000;
      border-radius: 0.375rem;
    }

    .nav-link.active {
      background-color: #24c089;
      color: #000;
    }

    @media (max-width: 991px) {
      .main-content {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Toggle Button for Mobile -->
  <button class="btn btn-success d-lg-none m-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas">
    <ion-icon name="menu-outline"></ion-icon>
  </button>

  <!-- Sidebar (Offcanvas on mobile, fixed on desktop) -->
  <div class="offcanvas-lg offcanvas-start sidebar bg-light border-end" tabindex="-1" id="sidebarOffcanvas">
    <div class="offcanvas-header d-lg-none">
      <h5 class="offcanvas-title">Wealthyfyme</h5>
      <button class="btn btn-success d-lg-none m-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas">
  <ion-icon name="arrow-back-outline"></ion-icon>
</button>
    </div>

    <div class="offcanvas-body d-flex flex-column">
      <div class="d-flex align-items-center mb-4 d-none d-lg-flex">
        <ion-icon name="albums-outline" size="large" class="me-2"></ion-icon>
        <span class="fs-5 fw-bold">Wealthyfyme</span>
      </div>

      



      <nav class="nav flex-column">
        <a href="{{ url_for('dashboard_home') }}" class="nav-link d-flex align-items-center text-dark mb-2 {% if request.path == '/dashboard_home' %}active{% endif %}">
          <ion-icon name="home-outline" class="me-2"></ion-icon> Dashboard
        </a>

        <a href="{{ url_for('transactions') }}" class="nav-link d-flex align-items-center text-dark mb-2 {% if request.path == '/transactions' %}active{% endif %}">
          <ion-icon name="receipt-outline" class="me-2"></ion-icon> Transactions
        </a>

        <a href="{{ url_for('budgets') }}" class="nav-link d-flex align-items-center text-dark mb-2 {% if request.path == '/budgets' %}active{% endif %}">
          <ion-icon name="rocket-outline" class="me-2"></ion-icon> Financial Goals
        </a>

        <a href="{{ url_for('peer_comparison') }}" class="nav-link d-flex align-items-center text-dark mb-2 {% if request.path == '/peer_comparison' %}active{% endif %}">
          <ion-icon name="people-outline" class="me-2"></ion-icon> Peer Comparison
        </a>

        <a href="{{ url_for('groupChallenges') }}" class="nav-link d-flex align-items-center text-dark mb-2 {% if request.path == '/groupChallenges' %}active{% endif %}">
          <ion-icon name="trophy-outline" class="me-2"></ion-icon> Group Challenges
        </a>
        

        <a href="{{ url_for('alerts') }}" class="nav-link d-flex align-items-center text-dark mb-2 {% if request.path == '/alerts' %}active{% endif %}">
          <ion-icon name="notifications-outline" class="me-2"></ion-icon> Alerts
          {% if session.alert_count and session.alert_count > 0 %}
              <span class="ms-2 text-danger fw-bold" style="font-size: 18px;">&#33;</span>
          {% endif %}
        </a>
      </nav>

      <div class="mt-auto sidebar-footer text-muted pt-3 border-top">
        Â© 2025 Wealthyfyme
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap 5 JS -->
  <!-- Bootstrap 5 JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
